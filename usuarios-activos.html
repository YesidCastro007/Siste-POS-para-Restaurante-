<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Activos - Santandereano SAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #7f1d1d 50%, #0f172a 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white/5 backdrop-blur-md border border-red-900/20 rounded-lg shadow-2xl">
            <div class="p-6 border-b border-red-900/20">
                <h1 class="text-2xl font-bold text-center flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Usuarios Activos del Sistema
                </h1>
            </div>
            
            <div class="p-6">
                <div id="usuarios-container">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto mb-4"></div>
                        <p class="text-gray-400">Cargando usuarios...</p>
                    </div>
                </div>
                
                <div class="text-center mt-6">
                    <button onclick="cargarUsuarios()" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-2 rounded-lg font-medium transition-all duration-200">
                        ðŸ”„ Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getUsersFromStorage() {
            try {
                const users = localStorage.getItem('santandereano_users');
                return users ? JSON.parse(users) : {};
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                return {};
            }
        }

        function getRoleIcon(role) {
            switch (role) {
                case 'dueÃ±o':
                    return '<svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>';
                case 'cajera':
                    return '<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>';
                case 'mesero':
                    return '<svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>';
                default:
                    return '<svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>';
            }
        }

        function getRoleBadgeColor(role) {
            switch (role) {
                case 'dueÃ±o':
                    return 'bg-red-500/20 text-red-400 border-red-500/30';
                case 'cajera':
                    return 'bg-green-500/20 text-green-400 border-green-500/30';
                case 'mesero':
                    return 'bg-blue-500/20 text-blue-400 border-blue-500/30';
                default:
                    return 'bg-gray-500/20 text-gray-400 border-gray-500/30';
            }
        }

        function cargarUsuarios() {
            const usuarios = getUsersFromStorage();
            const usuariosArray = Object.entries(usuarios).map(([email, userData]) => ({
                email,
                ...userData
            }));

            const usuariosActivos = usuariosArray.filter(user => user.active);
            const container = document.getElementById('usuarios-container');

            if (usuariosActivos.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <p class="text-gray-400 text-lg">No hay usuarios activos</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="text-center mb-6">
                    <p class="text-gray-300">
                        Total de usuarios activos: <span class="text-green-400 font-bold">${usuariosActivos.length}</span>
                    </p>
                    <p class="text-gray-500 text-sm mt-1">
                        Ãšltima actualizaciÃ³n: ${new Date().toLocaleString()}
                    </p>
                </div>
                
                <div class="space-y-4">
            `;

            usuariosActivos.forEach((usuario, index) => {
                const fechaCreacion = usuario.createdAt ? new Date(usuario.createdAt).toLocaleDateString() : 'No disponible';
                
                html += `
                    <div class="bg-white/10 border border-red-500/20 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                                    ${getRoleIcon(usuario.role)}
                                </div>
                                <div>
                                    <h3 class="text-white font-semibold">${usuario.name}</h3>
                                    <p class="text-gray-400 text-sm">${usuario.email}</p>
                                    <div class="flex items-center text-gray-500 text-xs mt-1">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        Creado: ${fechaCreacion}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-right">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${getRoleBadgeColor(usuario.role)}">
                                    ${usuario.role.charAt(0).toUpperCase() + usuario.role.slice(1)}
                                </span>
                                <div class="flex items-center justify-end mt-2">
                                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                                    <span class="text-green-400 text-xs">Activo</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Cargar usuarios al iniciar
        document.addEventListener('DOMContentLoaded', cargarUsuarios);

        // Actualizar cada 10 segundos
        setInterval(cargarUsuarios, 10000);
    </script>
</body>
</html>
